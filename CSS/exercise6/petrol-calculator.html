<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Petrol Cost Calculator</title>
  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="petrol-calculator-style.css">
</head>
<body>

  <!-- Main container for centering -->
  <div class="calculator-card">
    <!-- Calculator heading -->
    <h1>Petrol Cost Calculator</h1>
    
    <!-- Input for price per liter -->
    <label for="price">Price per liter (€):</label>
    <input
      type="number"
      id="price"
      value="1.72"
      step="0.01"
      min="0"
    >

    <!-- Input for liters purchased -->
    <label for="liters">Liters purchased:</label>
    <input
      type="number"
      id="liters"
      value="0"
      step="0.1"
      min="0"
    >

    <!-- Calculate button -->
    <button id="calcButton">Calculate Total</button>

    <!-- Paragraph to display result -->
    <p id="result">Total cost: €0.00</p>
  </div>

  <!-- ===== JavaScript ===== -->
  <script>
    // Get references to elements
    const priceInput = document.getElementById('price');
    const litersInput = document.getElementById('liters');
    const calcButton = document.getElementById('calcButton');
    const resultP = document.getElementById('result');

    // When button is clicked...
    calcButton.addEventListener('click', () => {
      // Parse values from inputs
      const price = parseFloat(priceInput.value);
      const liters = parseFloat(litersInput.value);

      // Calculate total cost
      const total = price * liters;

      // Display with two decimals
      resultP.textContent = 'Total cost: €' + total.toFixed(2);
    });
  </script>
  <!-- ===== End of JavaScript ===== -->

</body>
</html>
