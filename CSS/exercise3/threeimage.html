<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nature Photography Collection</title>
  <link rel="stylesheet" href="threeimage.css" />
</head>
<body>

  <h1>Nature Photography Collection</h1>
  <p>A collection of beautiful nature images with creative CSS filters.</p>

  <div class="gallery">

    <figure>
      <img 
        src="forest.jpg" 
        alt="Sunlight shining through dense forest trees" 
        width="400" 
        height="267" 
        title="Sunlit forest - Photo by John Doe on Unsplash" />
      <figcaption>
        Photo by John Doe on <a href="https://unsplash.com/photos/forest" target="_blank" rel="noopener">Unsplash</a><br />
        License: <a href="https://unsplash.com/license" target="_blank" rel="noopener">Unsplash License</a>
      </figcaption>
    </figure>

    <figure>
      <img 
        src="mountains.jpg" 
        alt="Snow-capped mountain range under a clear blue sky" 
        width="400" 
        height="267" 
        title="Mountain view - Photo by Jane Smith on Unsplash" />
      <figcaption>
        Photo by Jane Smith on <a href="https://unsplash.com/photos/mountains" target="_blank" rel="noopener">Unsplash</a><br />
        License: <a href="https://unsplash.com/license" target="_blank" rel="noopener">Unsplash License</a>
      </figcaption>
    </figure>

    <figure>
      <img 
        src="lake.jpg" 
        alt="Calm lake reflecting colorful sunset sky" 
        width="400" 
        height="267" 
        title="Sunset lake - Photo by Mike Lee on Unsplash" />
      <figcaption>
        Photo by Mike Lee on <a href="https://unsplash.com/photos/lake" target="_blank" rel="noopener">Unsplash</a><br />
        License: <a href="https://unsplash.com/license" target="_blank" rel="noopener">Unsplash License</a>
      </figcaption>
    </figure>

  </div>

</body>
</html>
