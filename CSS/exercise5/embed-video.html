<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Embedded Video Example</title>
  <link rel="stylesheet" href="embed-video-style.css" />
</head>
<body>

  <div class="video-container">
    <video
      class="video-player"
      src="video.mp4"
      poster="poster.jpg"
      loop
      controls
    >
      <!-- Fallback text for browsers that don't support <video> -->
      Your browser does not support HTML5 video.
    </video>
  </div>

</body>
</html>
